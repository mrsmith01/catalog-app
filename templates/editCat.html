{% extends 'base.html' %}

{% block body %}
<form action="{{url_for('editCatalog', category_id=category.id)}}" method="POST">
  <div class="container">
    <h1>Edit {{category.name}}</h1>
      <div class="form-group">
          <p>Item:</p>
            <input type="text" class="col-sm-3 col-sm-5" name='name' placeholder="{{category.name}}">
            </br></br>
          <input type="submit" value="Edit">
            </br></br>
          <a href="{{url_for('allCategories')}}">Cancel Edit</a>
      </div>
  </div>
</form>
{% endblock %}
