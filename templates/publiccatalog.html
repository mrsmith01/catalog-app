{% extends 'base.html' %}

{% block body %}

<div class="container" >
    <div class="row">
        <div class="col-sm-4">

  <h1>Categories</h1>

  {% for category in category %}
      <ul class="list-unstyled">
      <li><a href='{{url_for('showCategoryItems', category_id = category.id)}}'>{{category.name}}</a></li>
  {% endfor %}
        </div>
      <div class="col-sm-8">
        <h1>Latest Items</h1>
      </div>
  </div>
</div>
{% endblock %}
